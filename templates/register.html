<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login_sign_up.css') }}">

</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="signUp-box">
            <div class="user-icon">
                <i class="far fa-user"></i>
            </div>
            <form class="signUp" method="POST" action="/register">
                <div class="form-group">
                    <input name="username" type="text" placeholder="Username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="Password" id="password" class="form-control" required>
                </div>
<!--                <div class="form-control">-->
<!--                    <label for="rememberme">-->
<!--                        <input type="checkbox" name="rememberme" id="rememberme">-->
<!--                        Remember Password-->
<!--                    </label>-->
<!--                </div>-->
                <div class="form-group">
                    <button class="full-btn" type="submit">sign Up</button>
                </div>
                <div class="form-group">
                    <p>Already Registered? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
